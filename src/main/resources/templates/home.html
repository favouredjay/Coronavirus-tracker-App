<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>

</head>

<body>
<div class="container">
<h1>CoronaVirus Tracker Application</h1>
<p>This application list the current number of cases across the world</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">

    <p><span>New cases reported since yesterday</span>
      <span th:text="${totalNewCases}"> </span>
    </p>






</div>



<table class="table">
    <tr>
        <th>States</th>
        <th>Country</th>
        <th>Total cases Reported</th>
        <th>Changes since previous day</th>
    </tr>
    <tr
        th:each= "locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.difference}">0</td>
    </tr>
</table>

</div>

</body>

</html>
